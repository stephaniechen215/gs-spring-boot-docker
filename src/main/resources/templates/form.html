<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/programmer}" th:object="${programmer}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>
        Country:
        <select th:field="*{country}">
            <option th:each="entry : *{countryOptions.entrySet()}" th:value="${entry.value}" th:text="${entry.key}"></option>
        </select>
    </p>
    <p>
        Favorite Language:
        <ul>
            <li th:each="lang : *{favoriteLanguageList}">
                <input type="radio" th:field="*{favoriteLanguage}" th:value="${lang}" />
                <label th:for="${lang}" th:text="${lang}"></label>
            </li>
        </ul>
    <p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
